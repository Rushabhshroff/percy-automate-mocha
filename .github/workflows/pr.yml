name: pr

on:
  pull_request: 
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - run: npm install
      - run: npm run sample-test:percy
        env:
          PERCY_TOKEN: ${{secrets.PERCY_TOKEN}}